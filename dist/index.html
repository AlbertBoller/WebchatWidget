<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webchat development</title>
</head>

<body>
    <script src="./webchat.js"></script>
    <script>
        initWebchat('https://endpoint-trial.cognigy.ai/325a1e29b99441f4640ba659706763fb77006e00dc0e3720600f523557d7afaa', {
            userId: "user",
            sessionId: "session",
            settings: {
                // colorScheme: '#FAB'
                enableUnreadMessageSound: true,
                enableUnreadMessageBadge: true,
                enableUnreadMessagePreview: true,
                enableUnreadMessageTitleIndicator: true,
                showEngagementMessagesInChat: true,
                getStartedText: "",
                engagementMessageText: "Hi there!",
                engagementMessageDelay: 5000,
                enableDefaultPreview: false
            }
        }).then(function(webchat) {
            window.cognigyWebchat = webchat;
            // webchat.open();
            webchat.sendMessage("", {
            _cognigy: {
                _defaultPreview: {
                    adaptiveCard: {
                        type: "AdaptiveCard",
                        $schema: "http://adaptivecards.io/schemas/adaptive-card.json",
                        version: "1.5",
                        body: [
                            {
                                type: "TextBlock",
                                text: "DEFAULT ADAPTIVECARDS",
                                wrap: true
                            }
                        ]
                    }
                },
                _webchat: {
                    message: {
                        text: "WEBCHAT QUICK REPLIES"
                    }
                    // adaptiveCard: {
                    //     type: "AdaptiveCard",
                    //     $schema: "http://adaptivecards.io/schemas/adaptive-card.json",
                    //     version: "1.5",
                    //     body: [
                    //         {
                    //             type: "TextBlock",
                    //             text: "WEBCHAT ADAPTIVECARDS",
                    //             wrap: true
                    //         }
                    //     ]
                    // }
                }
            }
        })
        });
    </script>
</body>

</html>
