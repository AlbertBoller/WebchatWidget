<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webchat development</title>
</head>

<body>
    <script src="./webchat.js"></script>
    <script>
        initWebchat('https://endpoint-dev-v4.cognigy.ai/599d6418ab91a6f455920996c53347e2a13d660ea1652707ab77bb0ff469a41b', {
            userId: "user",
            // sessionId: "session",
            settings: {
                // colorScheme: '#FAB'
                enableUnreadMessageSound: true,
                enableUnreadMessageBadge: true,
                enableUnreadMessagePreview: true,
                enableUnreadMessageTitleIndicator: true,
                showEngagementMessagesInChat: true,
                getStartedText: "",
                engagementMessageText: "Hi there!",
				engagementMessageDelay: 5000,
				enableFocusTrap: true,
				enableRating: "once"
            }
        }).then(function(webchat) {
            window.cognigyWebchat = webchat;
			webchat.open();
			webchat.sendMessage("hi")
        });
    </script>
</body>

</html>
