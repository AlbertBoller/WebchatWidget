<head>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="index.js"></script>
</head>

<body>
  <div
    class="cognigy-web-chat"

    id="cognigy"
  >
  <div onclick="handleChatOpen()" class="cognigy-chat-header-container" id="cognigy-header">
    <div class="cognigy-chat-header">
      Chat with us
      <i class="fa fa-close"></i>
    </div>
  </div>

  <div id="cognigy-container" class="displayNone">
    <div class="cognigy-chat-window">
    </div>
    <form class="cognigy-chat-form">
      <input placeholder="Write your message here" class="cognigy-chat-input"></input>
      <button class="cognigy-chat-button">Send Message</button>
    </form>
  </div>
  </div>
</body>
